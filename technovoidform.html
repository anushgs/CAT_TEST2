<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="form.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bc4d8abcd3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="validateForm(event)" class="form" id="form">
        <!-- name -->
        <div class="form-control">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="eg:john"
            onkeypress="return onlyChar (event)"
            onkeyup=" checkName(this.value.trim())"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
        <!-- Email -->
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            autocomplete="off"
            onkeyup="checkEmail(this.value.trim())"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error</small>
        </div>
        <!-- Branch -->
        <div class="form-control">
            <label for="branch">Branch</label>
            <input
              type="text"
              id="branch"
              placeholder="Branch"
              autocomplete="off"
              onkeyup="validateBranch(this.value.trim())"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <!-- College/Uni name -->
          <div class="form-control">
              <label for="col/uni name">College/Uni name</label>
              <input
                type="text"
                id="col/uniname"
                placeholder="College/Uni name"
                autocomplete="off"
                onkeypress="return onlyChar (event)"
                onkeyup="storeColOrUni(this.value.trim())"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error</small>
            </div>
            <!-- State -->
            <div class="form-control">
              <label for="state">State</label>
              <input
                type="text"
                id="state"
                placeholder="State"
                autocomplete="off"
                onkeypress="return onlyChar (event)"
                onkeyup="validateState(this.value.trim())"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error</small>
            </div>
            <!-- Address -->
            <div class="form-control">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                placeholder="Address"
                autocomplete="off"
                onkeypress="return onlyChar (event)"
                onkeyup="validateAddress(this.value.trim())"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error</small>
            </div>
            <!-- Age -->
            <div class="form-control">
              <label for="age">Age</label>
              <input
                type="text"
                id="age"
                placeholder="age"
                autocomplete="off"
             
                onkeyup="validateAge(this.value.trim())"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error</small>
            </div>
          <!-- Phone No -->
              <div class="form-control">
                <label for="phoneno">Phone No</label>
                <input
                  type="text"
                  id="phoneno"
                  placeholder="8197652384"
                  onkeypress="return onlyDigits (event)"
                  onkeyup="checkPhoneNo(this.value.trim())"
                  autocomplete="off"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>
              <!-- Username -->
              <div class="form-control">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  style="text-transform: capitalize;"
                  placeholder="username"
                  autocomplete="off"
                  onkeyup="validateUsername(this.value.trim())"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>
              <!-- Password -->
              <div class="form-control">
                <label for="password">Password</label>
                <input
                  type="text"
                  id="password"
                  placeholder="password"
                  onkeyup="validatePassword(this.value.trim())"
                  autocomplete="off"
                />
      
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span id= "passwordMsg"></span>
              </div>
              <button type="submit">Submit</button>
    </div>
   
      
       

      
        
      </form>
    </div>
    <div class="aftersubmition"></div>
  </body>
  <script src="form.js"></script>
</html>
